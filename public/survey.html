<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/survey.js"></script>
        <link rel="stylesheet" href="./styles/survey.css">
    </head>
<body>

    <section class="container">
        <section class="header">
            <h2>Survey:</h2>
            <h2>[<span class="areacode">NULL</span>]</h2>
            <div class="clock-div">
                <h2 class="clock"></h2>
                <h2 class="version">&emsp;v0.0.P</h2>
            </div>
        </section>

        <section class="weight-container">
            <div class="weight-text">
                <h2>Weight: &emsp; <span class="weight">NULL</span></h2>
            </div>
            <div class="weight-buttons">
                <button class="zero-scale">Zero Scale</button>
                <button class="scale-nw">Scale NOT Working</button>
            </div>
        </section>

        <section class="inspection-container">
            <h2 class="insp-text">Equipment inspection completed?</h2>
            <div class="insp-div">
                <button class="insp-yes" onclick="location.href='get-work.html'">Yes</button>
                <button class="insp-no" onclick="console.log('forklift id NULL not inspected'), location.href='get-work.html'">No</button>
            </div>
        </section>

        <section class="info-container">
            <div class="info-text">
                <h2>Dimensioner: <span class="dim">NULL</span></h2>
                <h2>ScaleID: <span class="scaleid">NULL</span> ,&emsp;ForkliftID: <br>
                    <span class="forkliftid">NULL</span></h2>
                <h2>Term: <span class="areacode">NULL</span></h2>
                <h2>Badge#: <span class="badge">NULL</span></h2>
            </div>
            <button class="logout" onclick="location.href='login.html'">Logout</button>
        </section>

        <div class="prompt">
            <h2 class="prompt-message">
                Engagement of the <span style="color: red;">"Scale NOT Working"</span>
                Button will be reported to Mgt, are you sure you want to disable the scale
            </h2>
            <div class="prompt-buttons">
                <button class="prompt-yes">YES</button>
                <button class="prompt-no">NO</button>
            </div>
        </div>
    </section>

</body>
</html>
