<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/survey.js"></script>
        <link rel="stylesheet" href="./styles/survey.css">
    </head>
<body>

    <div class="container">
        <section class="header">
                <h2 class="title">Survey:</h2>
                <h2 class="area-code">[NULL]</h2>
            <div class="clock-version">
                <h2 class="clock"></h2>
                <h2 class="version">&emsp;v0.0.P</h2>
            </div>
        </section>

        <div class="weight-container">
            <div class="weight-text">
                <h2>Weight: &emsp;</h2>
                <h2 class="weight">NULL</h2>
            </div>
            <div class="weight-buttons">
                <button class="zero-scale">Zero Scale</button>
                <button class="scale-nw">Scale NOT Working</button>
            </div>
        </div>

        <div class="inspection-container">
            <h2 class="insp-text">Equipment inspection completed?</h2>
            <div class="insp-div">
                <button class="insp-yes" onclick="location.href='get-work.html'">Yes</button>
                <button class="insp-no">No</button>
            </div>
        </div>

        <div class="info-container">
            <div class="info-text">
                <h2>Dimensioner: NULL</h2>
                <h2>ScaleID: NULL ,&emsp;ForkliftID: </h2>
                <h2> NULL</h2>
                <h2>Term: NULL</h2>
                <h2>Badge#: NULL</h2>
            </div>
            <button class="logout" onclick="location.href='login.html'">Logout</button>
        </div>
    </div>

</body>
</html>
