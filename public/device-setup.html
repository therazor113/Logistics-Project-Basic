<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/device-setup.js"></script>
        <link rel="stylesheet" href="./styles/device-setup.css">
    </head>
    <body>
        <section class="container">
            <section class="header">
                <h2>Device Info:</h2>
            </section>
                <section class="settings-container">
                    <section>
                        <div class="settings-row">
                            <div class="settings-title"><h2>Terminal Code:</h2></div>
                            <div class="settings-input"><p>NULL</p></div>
                            <div class="settings-keypad"><button class="edit-terminal">&#x2328;</button></div>
                        </div>
                        <div class="settings-row">
                            <div class="settings-title"><h2>Forklift ID:</h2></div>
                            <div class="settings-input"><p>NULL</p></div>
                            <div class="settings-keypad"><button class="edit-forklift">&#x2328;</button></div>
                        </div>
                        <div class="settings-row">
                            <div class="settings-title"><h2>Scale Indicator ID:</h2></div>
                            <div class="settings-input"><p>NULL</p></div>
                            <div class="settings-keypad"><button class="edit-scale">&#x2328;</button></div>
                        </div>
                    </section>

                    <div class="settings-footer">
                        <div class="settings-title"><h2>Device ID:</h2></div>
                        <div class="settings-input"><p>NULL</p></div>
                     </div>

                    <section class="type-network-container">
                        <h2>Type</h2>
                        <button class="reweigh">Reweigh</button>
                        <button class="dms">DMS</button>
                        <button class="both">Both</button>
                        <h2>Network</h2>
                        <button class="reweigh">WIFI</button>
                        <button class="dms">Cellular</button>
                        <button class="both">Auto</button>
                    </section>
                </section>

            <section class="nav-container">
                <button class="edit">Edit</button>
                <button class="submit">Submit</button>
                <button class="cancel" onclick="location.href='survey.html'">Cancel</button>
            </section>

        </section>
    </body>
</html>
