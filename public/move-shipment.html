<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/move-shipment.js"></script>
        <link rel="stylesheet" href="./styles/move-shipment.css">
    </head>
    <body>
        <section class="container">
            <section class="header-container">
                <div class="welcome-container">
                    <h2 class="welcome-name">WELCOME <span class="users-name">John Johnson</span></h2>
                    <div class="area-clock">
                        <h2>[<span class="area">NULL</span>]</h2>
                        <h2 class="clock"></h2>
                    </div>
                </div>

                <div class="header-buttons">
                    <button class="logoff" onclick="location.href='login.html'">LOG OFF</button>
                    <button class="manifest" onclick="location.href='manifest.html'">UNLOAD MANIFEST</button>
                </div>
            </section>

            <section class="flex-container">
                <section class="info-container">
                    <div class="pro-container">
                        <h2>PRO #: <span class="pro-area">____</span>&nbsp;</h2>
                        <button class="pro-button"></button>
                        <h2 class="due-date">&nbsp;<span class="due"></span></h2>
                        <h2>
                    </div>

                    <div class="shipper-container">
                        <h2 class="info-headers">SHIPPER&nbsp;</h2>
                        <p class="shipper-info"></p>
                    </div>

                    <div class="customer-container">
                        <h2 class="info-headers">CUSTOMER&nbsp;</h2>
                        <p class="customer-info"></p>
                    </div>

                    <div class="hu-info">
                        <p>
                            HU: <span class="hu-count"></span>, WEIGHT: 
                            <span class="hu-weight"></span>, PIECES: 
                            <span class="hu-pieces"></span><br> LOAD DOOR(S):
                            <span class="hu-loc"></span> /DISPATCH TO: 
                            <span class="hu-dispatch"></span><br> FINAL DEST:
                            <span class="hu-dest"></span>
                        </p>
                    </div>
                </section>
            

                <section class="button-container">
                    <div class="tags-container">
                        <p>&#x2622;</p>
                        <p>&#10052;</p>
                        <p>&#128197;</p>
                        <p>&#33;</p>
                    </div>

                    <div class="hu-button-container">
                        <button class="load">LOAD IT</button>
                        <button class="dock">DOCK IT</button>
                        <button class="write">WRITE ON</button>
                    </div>
                    <div class="nav-button-container">
                        <button class="live" onclick="location.href='live-green-sheet.html'">LIVE GREEN SHEET</button>
                        <button class="pro-entry" onclick="location.href='keypad.html'">MANUAL PRO ENTRY</button>
                        <button class="reweigh" onclick="location.href='shipment-details.html'">REWEIGH</button>
                        <button class="testing">Testing</button>
                    </div>
                </section>
            </section>
            <div class="prompt">
                <h2 class="prompt-message">PRO NUMBER NULL HAS BEEN<br>ENTERED INTO THE SYSTEM AS A WRITE<br>ON!!!</h2>
                <button class="prompt-ok">OK</button>
            </div>

            <section class="keypad-container">
                <div class="input-container">
                    <p class="input-title"></p>
                    <div class="input-div">
                        <p class="input-header"></p> 
                        <input class="input-box" type="input">
                    </div>
                        
                </div>
                <section class="panel-container">
                    <div class="number-panel">
                        <button class="numkey">1</button>
                        <button class="numkey">2</button>
                        <button class="numkey">3</button>
                        <button class="numkey">4</button>
                        <button class="numkey">5</button>
                        <button class="numkey">6</button>
                        <button class="numkey">7</button>
                        <button class="numkey">8</button>
                        <button class="numkey">9</button>
                        <button class="empty"></button>
                        <button class="numkey">0</button>
                        <button class="empty"></button>
                    </div>
        
                    <div class="function-buttons">
                        <button class="backspace">Back</button>
                        <button class="enter">Enter</button>
                        <button class="cancel">Cancel</button>
                        <button class="disabled">ABC</button>
                    </div>
                </section>
            </section>
        </section>
    </body>
</html>
