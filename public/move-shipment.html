<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/move-shipment.js"></script>
        <link rel="stylesheet" href="./styles/move-shipment.css">
    </head>
    <body>
        <section class="container">
            <section class="header-container">
                <div class="welcome-container">
                    <h2 class="welcome-name">WELCOME <span class="users-name">John Johnson</span></h2>
                    <div class="area-clock">
                        <h2>[<span class="area">NULL</span>]</h2>
                        <h2 class="clock"></h2>
                    </div>
                </div>

                <div class="header-buttons">
                    <button class="logoff">LOG OFF</button>
                    <button class="manifest">UNLOAD MANIFEST</button>
                </div>
            </section>

            <section class="info-container">
                <div class="pro-container">
                    <h2>PRO #: <span class="pro-area">NULL</span>&nbsp;</h2>
                    <button class="pro-button">I000000000</button>
                    <h2 class="due-date">&nbsp;(Due:NULL)</h2>
                    <h2>
                </div>

                <div class="shipper-container">
                    <h2 class="info-headers">SHIPPER&nbsp;</h2>
                    <p class="shipper-info"></p>
                </div>

                <div class="customer-container">
                    <h2 class="info-headers">CUSTOMER&nbsp;</h2>
                    <p class="customer-info"></p>
                </div>

                <div class="hu-info">
                    <p>
                        HU: <span class="hu-count">1</span>, WEIGHT: 
                        <span class="hu-weight">NULL</span>, PIECES: 
                        <span class="hu-pieces">1</span><br>
                        <span class="hu-loc">NULL: NULL</span> /DISPATCH TO: 
                        <span class="hu-dispatch">N/A</span><br> FINAL DEST:
                        <span class="hu-dest">N/A</span>
                    </p>
                </div>
            </section>

            <section class="button-container">
                <div class="hu-button-container">
                    <button class="load">LOAD IT</button>
                    <button class="dock">DOCK IT</button>
                    <button class="write">WRITE ON</button>
                </div>
                <div class="nav-button-container">
                    <button class="live">LIVE GREEN SHEET</button>
                    <button class="pro-entry">MANUAL PRO ENTRY</button>
                    <button class="reweigh">REWEIGH</button>
                    <button class="empty"></button>
                </div>
            </section>

        </section>
    </body>
</html>
