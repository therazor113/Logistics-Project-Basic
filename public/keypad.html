<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/index.js"></script>
        <script type="module" src="./src/letters.js"></script>
        <link rel="stylesheet" href="./styles/keys.css">
    </head>
<body>
    
    <section class="button-grid">
        <div class="input-container">
            <p id="header">Please enter a pro number</p>
                <p id="text-input">Pro Number: &emsp;
                    <input class="input-box" type="input">
                </p>
        </div>
        <section class="button-container">
            <div class="panel">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="empty"></button>
                <button class="key">0</button>
                <button class="empty"></button>
            </div>

            <div class="lpanel">
                <button class="lkey"></button>
                <button class="lkey">ABC</button>
                <button class="lkey">DEF</button>
                <button class="lkey">GHI</button>
                <button class="lkey">JKL</button>
                <button class="lkey">MNO</button>
                <button class="lkey">PQRS</button>
                <button class="lkey">TUV</button>
                <button class="lkey">WXYZ</button>
                <button class="lkey">PalletDeck</button>
                <button class="lkey">Loadbar</button>
                <button class="lkey">Blankets</button>
            </div>

            <div class="function-buttons">
                <button class="button2" id="minus">Back</button>
                <button class="button2" id="enter">Enter</button>
                <button class="button2" onclick="history.back()">Cancel</button>
                <button class="button2" id="tKeypad">ABC</button>
            </div>
        </section>
    </section>

</body>

</html>
