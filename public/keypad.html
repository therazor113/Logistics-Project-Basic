<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/manual-pro.js"></script>
        <link rel="stylesheet" href="./styles/keys.css">
    </head>
<body>
    <section class="keypad-container">
        <div class="input-container">
            <p class="input-title">Please enter a pro number</p>
                <p class="input-header">Pro Number: &emsp;
                    <input class="input-box" type="input">
                </p>
        </div>
        <section class="panel-container">
            <div class="number-panel">
                <button class="numkey">1</button>
                <button class="numkey">2</button>
                <button class="numkey">3</button>
                <button class="numkey">4</button>
                <button class="numkey">5</button>
                <button class="numkey">6</button>
                <button class="numkey">7</button>
                <button class="numkey">8</button>
                <button class="numkey">9</button>
                <button class="empty"></button>
                <button class="numkey">0</button>
                <button class="empty"></button>
            </div>

            <div class="letter-panel">
                <button class="letkey"></button>
                <button class="letkey">ABC</button>
                <button class="letkey">DEF</button>
                <button class="letkey">GHI</button>
                <button class="letkey">JKL</button>
                <button class="letkey">MNO</button>
                <button class="letkey">PQRS</button>
                <button class="letkey">TUV</button>
                <button class="letkey">WXYZ</button>
                <button class="letkey">PalletDeck</button>
                <button class="letkey">Loadbar</button>
                <button class="letkey">Blankets</button>
            </div>

            <div class="function-buttons">
                <button class="backspace">Back</button>
                <button class="enter">Enter</button>
                <button onclick="history.back()">Cancel</button>
                <button class="change-keypad">ABC</button>
            </div>
        </section>
    </section>
</body>

</html>
