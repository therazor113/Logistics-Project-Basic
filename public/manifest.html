<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/manifest.js"></script>
        <link rel="stylesheet" href="./styles/manifest.css">
    </head>
<body>

    <section class="container">
        <section class="header">
            <div class="fire-table">
                <p>
                    &#128293;: &lt; 1hr&emsp;&#128293;: 1~2 hrs<br>
                    &#128293;: 2~3 hrs &#128293;: &gt; 3 hrs
                </p>
            </div>
            <div class="title-container">
                <h2>R&L CARRIERS LIVE MANIFEST</h2>
                <p>
                    Trailer: <span class="tailer-number">NULL</span> / 
                    Door: <span class="door-number">NULL</span> / 
                    Assigned to: <span class="name">John Johnson</span>
                </p>
            </div>
        </section>

        <section class="bill-list-container">
            <div class="bill-titles">
                <button>PRO #</button>
                <button>CUSTOMER</button>
                <button>SHIPPER</button>
                <button>HU/WT</button>
                <button>SVC</button>
                <button>NLOC</button>
                <button>FLAGS</button>
                <button>LOC</button>
            </div>
            <table class="bill-table">
                <tr class="bill-row">
                    <td><button class="pro-number">I000000000<br>&#128293;</button></td>
                    <td><p><span class="customer-name">CUSTOMER NAME</span><br>ADDRESS<br>CITY, ST, ZIPCODE</p></td>
                    <td><p><span class="shipper-name">SHIPPER NAME</span><br>ADDRESS<br>CITY, ST, ZIPCODE</p></td>
                    <td><p>NULL hu(s)<br>NULL lbs</p></td>
                    <td><p>NULL<br>00/00/0000</p></td>
                    <td><p>N/A</p></td>
                    <td><p>*A*<br></p></td>
                    <td><p>Door: NULL<br>(N/A)</p></td>
                </tr>
            </table>
        </section>

        <section class="manifest-buttons">
            <button class="cancel">Cancel</button>
            <button class="prev">Prev</button>
            <button class="next">Next</button>
            <button class="test">Add Cell</button>
        </section>
    </section>


</body>

</html>
