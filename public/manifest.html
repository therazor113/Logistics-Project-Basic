<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/manifest.js"></script>
        <link rel="stylesheet" href="./styles/manifest.css">
    </head>
<body>

    <section class="container">
        <section class="header">
            <div class="fire-table">
                <p>
                    &#128293;: &lt; 1hr&emsp;&#128293;: 1~2 hrs<br>
                    &#128293;: 2~3 hrs &#128293;: &gt; 3 hrs
                </p>
            </div>
            <div class="title-container">
                <h2>R&L CARRIERS LIVE MANIFEST</h2>
                <p>
                    Trailer: <span class="tailer-number">NULL</span> / 
                    Door: <span class="door-number">NULL</span> / 
                    Assigned to: <span class="name">John Johnson</span>
                </p>
            </div>
        </section>

        <section class="bill-list-container">
            <div class="pro-column">
                <button>PRO #</button>
            </div>
            <div class="customer-column">
                <button>CUSTOMER</button>
            </div>
            <div class="shipper-column">
                <button>SHIPPER</button>
            </div>
            <div class="hu-wt-column">
                <button>HU/WT</button>
            </div>
            <div class="svc-column">
                <button>SVC</button>
            </div>
            <div class="nloc-column">
                <button>NLOC</button>
            </div>
            <div class="flags-column">
                <button>FLAGS</button>
            </div>
            <div class="loc-column">
                <button>LOC</button>
            </div>
        </section>

        <section class="manifest-buttons">
            <button class="cancel">Cancel</button>
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </section>
    </section>

</body>

</html>
