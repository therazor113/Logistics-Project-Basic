<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="./src/load.js"></script>
        <link rel="stylesheet" href="./styles/load.css">
    </head>

    <body>
        <section class="button-grid">
            <div class="input-container">
                <p id="header">Door Selection</p>
                    <p id="text-input">Enter Door #: &emsp;
                        <input class="input-box" type="input">
                    </p>
            </div>
            <section class="button-container">
                <div class="panel">
                    <button class="key">1</button>
                    <button class="key">2</button>
                    <button class="key">3</button>
                    <button class="key">4</button>
                    <button class="key">5</button>
                    <button class="key">6</button>
                    <button class="key">7</button>
                    <button class="key">8</button>
                    <button class="key">9</button>
                    <button class="empty"></button>
                    <button class="key">0</button>
                    <button class="empty"></button>
                </div>
    
                <div class="function-buttons">
                    <button class="button2" id="minus">Back</button>
                    <button class="button2" id="enter">Enter</button>
                    <button class="button2" onclick="history.back()">Cancel</button>
                    <button class="button2" id="change-keypad">ABC</button>
                </div>
            </section>
        </section>
    </body>
</html>
